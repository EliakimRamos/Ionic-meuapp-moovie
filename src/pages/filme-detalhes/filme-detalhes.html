<ion-header>

  <ion-navbar>
    <ion-title>FilmeDetalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="Filme">
    
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/images/marty-avatar.png">
          </ion-avatar>
          <h2 class="feed_title">{{ Filme.original_title }}</h2>
          <p class="feed_date">{{ Filme.release_date}}</p>
        </ion-item>
    
        <img [src]="'https://image.tmdb.org/t/p/w300/'+Filme.backdrop_path">
    
        <ion-card-content>
              <p>{{Filme.overview}}</p>
        </ion-card-content>
     </ion-card>
</ion-content>
